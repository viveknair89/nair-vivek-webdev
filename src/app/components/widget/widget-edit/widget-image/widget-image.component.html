<div class="container-fluid viv-top-buffer">
  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
  <!--<form>-->
    <div class="form-group">
      <label for="imageName">
        Name
      </label>
      <input [(ngModel)]="imageName" required name="imageName" type="text" class="form-control" id="imageName"
      placeholder="">
    </div>

    <div class="form-group">
      <label for="imageText">
        Text
      </label>
      <input [(ngModel)]="imageText" required name="imageText" type="text" class="form-control" id="imageText"
             placeholder="">
    </div>

    <div class="form-group">
      <label for="url">
        URL
      </label>
      <input [(ngModel)]="url" required name="url" type="url" class="form-control" id="url"
             placeholder="">
    </div>

    <div class="form-group">
      <label for="width">
        Width
      </label>
      <input [(ngModel)]="width" type="text" class="form-control" name="width" id="width" required
             placeholder="100%">
    </div>

    <div class="form-group">
      <label for="myFile">
        Upload
      </label>
      <input [(ngModel)]="upload" type="file" class="form-control" name="myFile" id="myFile" required
             placeholder="100%">
    </div>

    <div class ="form-group">
      <input  name="widgetId" value="{{wgid}}" style="display: none;"/>
    </div>
    <div class="form-group">
      <input  name="pageId" value="{{pageid}}" style="display: none"/>
    </div>
    <div class="form-group">
      <input name="widget" value="{{widget}}" style="display:none;">
    </div>
    <div class="form-group">
      <input name="appUrl" value="{{appUrl}}">
    </div>
    <div class="form-group">
      <!--<input  name="myFile"   type="file" class="form-control"/>-->

      <input  name="websiteId" value="{{webid}}" style="display: none;"/>

      <input  name="userId" value="{{userId}}" style="display: none;"/>

      <button type="submit" class="form-control btn btn-primary">
        Upload Image
      </button>
    </div>

    <div class="form-group">
      <a (click)="delete()" class="btn btn-danger btn-block"
         [routerLink]="['/user', userId, 'website', webid, 'page', pageid, 'widget']">
        Delete</a>
    </div>
  </form>
</div>
<!-- Footer -->
<nav class="navbar navbar-light bg-primary navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="viv-white-text glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
