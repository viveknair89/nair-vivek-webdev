<div class="container-fluid viv-top-buffer">
  <!--<form>-->
  <div class="form-group">
    <label for="text">
      Text
    </label>
    <input type="text" class="form-control" name="text" id="text" [(ngModel)]="text">
  </div>

  <div class="form-group">
    <label for="rows">
      Rows
    </label>
    <input type="number" class="form-control" name="rows" id="rows" [(ngModel)]="rows">
  </div>

  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name">
  </div>

  <div class="form-group">
    <label for="placeholder">
      Placeholder
    </label>
    <input class="form-control" name="placeholder" id="placeholder" [(ngModel)]="placeholder">
  </div>

  <div class="form-group">
    <input type="text" readonly value="Formatted" class="form-control">
    <span class="input-group-addon">
      <input type="checkbox" [(ngModel)]="formatted" name="formatted">
    </span>
  </div>

  <div class="form-group">
    <a (click)="delete()" class="btn btn-danger btn-block"
