<div class="container-fluid">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Login</h1>
  <form (ngSubmit) = "login()" #f="ngForm">
    <div class="form-group">
      <input placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
      <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter username
      </span>
    </div>
    <div class="form-group">
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel"/>
      <span class ="help-block" *ngIf="!password.valid && password.touched">
        Please enter password
      </span>
    </div>
    <button (click)="login(username, password)" class="btn btn-primary btn-block"
            type=submit [disabled]="!f.valid">Login</button>
    <!--<a href="http://localhost:3100/auth/facebook" -->
    <a href="https://nair-vivek-webdev.herokuapp.com/auth/facebook"
       class="btn btn-primary btn-block">
      <span class="fa fa-facebook"></span>
      Facebook Login
    </a>
    <button (click)="register()" class="btn btn-success btn-block"
            type=submit>Register</button>
  </form>
</div>
