<div class="container-fluid">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>
  <form (ngSubmit) = "register()" #f="ngForm">
    <div class="form-group">
      <input placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
      <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter username
      </span>
    </div>
    <div class="form-group">
      <input placeholder="firstName"
             name="firstName"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>
    <div class="form-group">
      <input placeholder="lastName"
             name="lastName"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>
    <div class="form-group">
      <input placeholder="xyz@email"
             name="email"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>
    <div class="form-group">
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel"/>
    </div>
    <div class="form-group">
      <input placeholder="verify password"
             name="verify_password"
             id="verify_password"
             type="password"
             class="form-control"
             ngModel
             required
             #verify_password="ngModel"/>
    </div>
    <button class="btn btn-primary btn-block"
            type=submit [disabled]="!f.valid">Register</button>

    <button (click)="cancel()" class="btn btn-danger
    btn-block">Cancel</button>
  </form>
</div>
